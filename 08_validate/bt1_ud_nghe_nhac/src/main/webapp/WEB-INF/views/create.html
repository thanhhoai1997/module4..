<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/music}">
  Back To My List
</a>

<form method="post" th:action="@{/music/create}" th:object="${music}" >

  <input type="hidden" th:field="*{id}">

  <div>
    <label>Name Music</label>
    <input type="text" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

  </div>
  <div>
    <label>Artist</label>
    <input type="text" th:field="*{artist}">
    <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>


  </div>
  <div>
    <label>Kind Of Music</label>
    <input type="text" th:field="*{kindOfMusic}">
    <p th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></p>


  </div>

  <input type="submit" value="Save">

</form>
</body>
</html>
