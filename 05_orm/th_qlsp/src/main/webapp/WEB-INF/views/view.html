<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/customer}">
    Back to my list
</a>
<table>
    <tr>
        <th>ID : </th>
        <td th:text="${customer.id}"></td>
    </tr>
    <tr>
        <th>Name : </th>
        <td th:text="${customer.name}"></td>
    </tr>
    <tr>
        <th>Email : </th>
        <td th:text="${customer.email}"></td>
    </tr>
    <tr>
        <th>Address : </th>
        <td th:text="${customer.address}"></td>
    </tr>
</table>


</body>
</html>
