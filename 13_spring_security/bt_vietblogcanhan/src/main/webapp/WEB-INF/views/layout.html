<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="header">
    <header  style="height: 20vh"  class="row col-md-12 bg-secondary ">



    </header>
    <div class="navbar" style="background-color: #0c5460;height: 10vh;padding-top: 2vh">
        <div class="row col-md-12" style="padding-left: 5%">
            <div class="col-md-9 row">
                <a style="margin-right: 1%;height: 55%"  th:href="@{/blog}" class="nav-item col-md-3 btn btn-primary">Home</a>
                <a style="height: 55%;" th:href="@{/blog/create}" class="nav-item col-md-3 btn btn-primary">Add New Blog</a>


                <div class="dropdown col-md-3">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li style="border-bottom: solid" th:each="category : ${categories}">

                                    <a class="dropdown-item" th:href="@{/blog(categorySreach=${category.name})}" th:text="${category.name}"></a>
                                    <a class="btn btn-primary" th:href="@{/category/{id}/edit(id=${category.id})}">Edit</a>
                            <a class="btn btn-primary" th:href="@{/category/{id}/delete(id=${category.id})}">Delete</a>







                        </li>
                        <li><a class="btn btn-primary dropdown-item" th:href="@{/category/create}">Add Category</a> </li>

                    </ul>
                </div>



            </div>
            <div class="col-md-3">
                <form>
                    <input class="form-control" type="text" name="title">
                    <input class="btn-primary" type="submit" value="Search">
                </form>


            </div>

        </div>


    </nav>

</div>


</div>



<footer th:fragment="footer" style="width: 100%; height: 10vh; background-color: #0c5460" class="footer">

</footer>

</body>
</html>
