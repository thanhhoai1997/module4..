<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>List Products</h3>

    <h3 th:if="${message}" th:text="${message}"></h3>

<p>
    <a th:href="@{/product/create}">
        Add New Product
    </a>
</p>

<table id="customers">
    <tr>
        <th>STT</th>

        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacture</th>
        <th>Edit</th>
        <th>View</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product,loop : ${products}">
        <td th:text="${loop.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.manufacture}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.id})}">Edit</a> </td>
        <td><a th:href="@{/product/{id}/view(id=${product.id})}">View</a> </td>
        <td><a th:href="@{/product/{id}/delete(id=${product.id})}">Delete</a> </td>

    </tr>
</table>

<footer th:replace="/layout :: footer"></footer>

</body>
</html>
