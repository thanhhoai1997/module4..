<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<div class="notify">
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>
<p>
    <a th:href="@{/customer/create}">Add New Customer</a>
</p>
<table id="customers">
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Address</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>

    </tr>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${row.name}"></td>
        <td th:text="${row.email}"></td>
        <td th:text="${row.address}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">Edit</a> </td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">Delete</a> </td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">View</a> </td>

    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
