<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/province}">Back to my list</a> </h3>
<fieldset>
  <legend>Update Province</legend>
  <form method="post" th:action="@{/province/update}" th:object="${province}">
    <input type="hidden" th:field="*{id}">
      <div>
          <label>Name</label>
          <input type="text" th:field="*{name}">
      </div>

      <input type="submit" value="Update">


  </form>
</fieldset>

</body>
</html>
