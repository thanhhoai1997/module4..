<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/customer}">Back to my list</a> </h3>
<fieldset>
  <legend>Update Customer</legend>
  <form method="post" th:action="@{/customer/update}" th:object="${customer}">
    <input type="hidden" th:field="*{id}">
      <div>
          <label>First Name</label>
          <input type="text" th:field="*{firstName}">
      </div>
      <div>
          <label>Last Name</label>
          <input type="text" th:field="*{lastName}">
      </div>
      <select th:field="*{province}">
          <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${province.name}"></option>

      </select>
      <br>
      <input type="submit" value="Update">


  </form>
</fieldset>

</body>
</html>
