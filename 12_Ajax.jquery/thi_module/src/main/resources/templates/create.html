<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

            <form  method="post" th:action="@{/product/create}" th:object="${product}">
                <table>

                    <tr>
                        <td></td>
                        <td>
                            <input type="hidden" th:field="*{id}">
                        </td>
                    </tr>

                    <tr>
                        <th>Name</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{name}">
                            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </td>
                    </tr>


<!--                    <tr>-->
<!--                        <th>Gender</th>-->
<!--                        <td>-->
<!--                            <input style="margin-right: 2%" class="form-check-inline" type="radio" th:field="*{gender}" th:value="${'true'}" th:text="${'Male'}"> &nbsp; &nbsp;-->
<!--                            <input style="margin-right: 2%" class="form-check-inline" type="radio" th:field="*{gender}" th:value="${'false'}" th:text="${'Felame'}">-->
<!--                            &lt;!&ndash;              <input type="radio" th:field="*{gender}"  th:text="${'KhÃ¡c'}">&ndash;&gt;-->
<!--                        </td>-->
<!--                    </tr>-->

                    <tr>
                        <th>Price</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{price}">
                            <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                        </td>

                    </tr>

                    <tr>
                        <th>Status</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{status}">
                            <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>

                        </td>
                    </tr>


                    <tr>
                        <th>Product Type</th>
                        <td>
                            <select class="form-select" th:field="*{productType}">
                                <option class="form-select" th:each="pr : ${productTypes}" th:value="${pr.id}" th:text="${pr.name}"></option>
                                <p style="color: red" th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"></p>

                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input class="btn bg-primary" type="submit" value="SAVE">
                        </td>
                    </tr>

                </table>

            </form>




</body>
</html>
