<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
  <form  method="post" th:action="@{/product/edit}" th:object="${product}">
    <table>
        <tr>
            <td></td>
            <td>
                <input type="hidden" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input class="form-control" type="text" th:field="*{name}">
            </td>
        </tr>

        <tr>
            <th>Price</th>
            <td>
                <input class="form-control" type="text" th:field="*{price}">
            </td>
        </tr>

        <tr>
            <th>Status</th>
            <td>
                <input class="form-control" type="text" th:field="*{status}">
            </td>
        </tr>


            <th>Customer Type</th>
            <td >
                <select class="form-select" th:field="*{productType}">
                    <option class="form-select" selected th:value="${product.productType.id}" th:text="${product.productType.name}"></option>
                    <option class="form-select" th:each="pr: ${productTypes}" th:if="${product.productType.id != pr.id}" th:value="${pr.id}" th:text="${pr.name}"></option>

                </select>
            </td>
        </tr>

        <tr >
            <td>
                <a class="btn bg-primary" th:href="@{/product}" th:text="${'Back To List'}"></a>
            </td>
            <td>
                <input class="btn bg-primary" type="submit" value="UPDATE">
            </td>
        </tr>
    </table>
</form>


</body>
</html>
