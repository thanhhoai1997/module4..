<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style th:fragment="style">
        body{
            margin: 0;
            padding: 0;
        }
        .bt{
            background-color: #0c5460;
            border-style: none;
            text-decoration: none ;
            font-size: 120%;
            padding-right: 10%;
            color: white;
            font-variant: small-caps;

        }
        .bt:hover{
            text-decoration: none;
            color: #171a1d;
        }

    </style>
</head>
<body>
<div class="container-fluid" style="margin: 0; padding: 0">
<div th:fragment="header" class="col-md-12 row" style="height: 20%;width: 100%">
    <img class="col-md-10" src="https://ib.vib.com.vn/banners/Promotion/20220621154454120_furama.png" style="width: 25%;height: 25vh">
<!--    <p class="col-md-2" style="background-image: url(https://www.pgcps.org/globalassets/shared/images/herobanner/h-welcome-bienvenidas-bienvenue.jpg)"></p>-->

</div>

    <div th:fragment="navbar" class="navbar" style="background-color: #0c5460;height: 10%;padding-top: 2vh">
        <div class="row col-md-12" style="padding-left: 5%">
            <div class="col-md-9 row">
                <a   th:href="@{/}" class="nav-item col-md-2 bt">Home</a>


                <div class="dropdown nav-item col-md-2">
                    <button class="dropdown-toggle bt " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Employee
                    </button>
                    <ul style="margin-top: 2vh" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" th:href="@{/employee}">List Employee Furama</a></li>
                        <li><a class="dropdown-item" th:href="@{/employee/create}">Add New Employee</a></li>

                    </ul>
                </div>

                <div class="dropdown nav-item col-md-2">
                    <button class="dropdown-toggle bt " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Customer
                    </button>
                    <ul style="margin-top: 2vh" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" th:href="@{/customer}">List Customers</a></li>
                        <li><a class="dropdown-item" th:href="@{/customer/create}">Add new Customer</a></li>

                    </ul>
                </div>

                <div class="dropdown nav-item col-md-2">
                    <button class=" dropdown-toggle bt " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Facility
                    </button>
                    <ul style="margin-top: 2vh" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" th:href="@{/facility}">List Facility</a></li>
                        <li><a class="dropdown-item" th:href="@{/facility/create}">Add New Facility</a></li>


                    </ul>
                </div>

                <div class="dropdown nav-item col-md-2">
                    <button class="dropdown-toggle bt " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Contract
                    </button>
                    <ul style="margin-top: 2vh" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" th:href="@{/contract}">List Contract</a></li>
                        <li><a class="dropdown-item" th:href="@{/contract/create}">Add New Contract</a></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <form>
                    <input type="text" placeholder="Enter Name" name="name">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>



    </div>

    <div th:fragment="body" style="height: 60vh; width: 100%">

    </div>

    <div th:fragment="footer" style="height: 10%; width: 100%; background-color: grey">Footer</div>

</div>

</body>
</html>
