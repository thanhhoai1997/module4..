<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style th:replace="~{/layout:: style}"></style>
</head>
<body>
<div class="container-fluid" style=" margin-left: 0;padding: 0">
  <div th:replace="~{/layout:: header}"></div>
  <div th:replace="~{/layout:: navbar}"></div>

  <div style="height: 60%; width: 100%;padding-left: 20%" >
    <fieldset>
      <legend style="color: #0c5460; font-size: 30px">Update Facility</legend>
      <form  style="border-style: double; width: 50%;padding: 2%" method="post" th:action="@{/customer/edit}" th:object="${customer}">
        <table>
        <tr>
          <td></td>
          <td>
            <input type="hidden" th:field="*{id}">
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <input class="form-control" type="text" th:field="*{name}">
          </td>
        </tr>

        <tr>
          <th>Date Of Birth</th>
          <td>
            <input class="form-control" type="date" th:field="*{dateOfBirth}">
          </td>
        </tr>

        <tr>
          <th>Gender</th>
          <td>
            <input style="margin-right: 2%" class="form-check-inline" type="radio" th:field="*{gender}" th:value="${'true'}" th:text="${'Male'}"> &nbsp; &nbsp;
            <input style="margin-right: 2%" class="form-check-inline" type="radio" th:field="*{gender}" th:value="${'false'}" th:text="${'Felame'}">
          </td>
        </tr>

          <tr>
            <th>Id Card</th>
            <td>
              <input class="form-control" type="text" th:field="*{idCard}">
            </td>
          </tr>

          <tr>
            <th>Phone</th>
            <td>
              <input class="form-control" type="text" th:field="*{phone}">
            </td>
          </tr>

          <tr>
            <th>Email</th>
            <td>
              <input class="form-control" type="text" th:field="*{email}">
            </td>
          </tr>
          <tr>
            <th>Address</th>
            <td>
              <input class="form-control" type="text" th:field="*{address}">
            </td>
          </tr>
          <tr>
            <th>Customer Type</th>
            <td >
              <select class="form-select" th:field="*{customerType}">
                <option class="form-select" selected th:value="${customer.customerType.id}" th:text="${customer.customerType.name}"></option>
                <option class="form-select" th:each="ct: ${customerTypes}" th:if="${customer.customerType.id != ct.id}" th:value="${ct.id}" th:text="${ct.name}"></option>

              </select>
            </td>
          </tr>

          <tr >
            <td>
              <a class="btn bg-primary" th:href="@{/customer}" th:text="${'Back To List'}"></a>
            </td>
            <td>
              <input class="btn bg-primary" type="submit" value="UPDATE">
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </div>
  <div th:replace="~{/layout:: footer}"></div>
</div>

</body>
</html>
