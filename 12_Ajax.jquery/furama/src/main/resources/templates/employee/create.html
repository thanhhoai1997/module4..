<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style th:replace="~{/layout:: style}"></style>
</head>
<body>
<div class="container-fluid" style="margin: 0; padding: 0">
    <div th:replace="~{/layout:: header}"></div>
    <div th:replace="~{/layout:: navbar}"></div>
    <div style="height: 60%; width: 100%;padding-left: 20%">
        <fieldset style=" margin: 5px">
            <legend><i style="color: #0c5460; font-size: 30px">Add New Employee</i></legend>
            <form style="border-style: double; width: 50%;padding: 2%" method="post" th:action="@{/employee/create}" th:object="${employee}">
                <table>
                <tr>
                    <td></td>
                    <td>
                        <input type="hidden" th:field="*{id}">
                    </td>
                </tr>
                    <tr>
                        <th>Name</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{name}">
                        </td>
                    </tr>
                    <tr>
                        <th>Date Of Birth</th>
                        <td>
                            <input class="form-control" type="date" th:field="*{dateOfBirth}">
                        </td>
                    </tr>

                    <tr>
                        <th>Id Card</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{idCard}">
                        </td>
                    </tr>

                    <tr>
                        <th>Salary</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{salary}">
                        </td>
                    </tr>

                    <tr>
                        <th>Phone</th>
                        <td>
                            <input  class="form-control" type="text" th:field="*{phone}">
                        </td>
                    </tr>

                    <tr>
                        <th>Email</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{email}">
                        </td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{address}">
                        </td>
                    </tr>

                    <tr>
                        <th>Position</th>
                        <td>
                            <select class="form-select" th:field="*{position}">
                                    <option class="form-select" th:each="p : ${positions}" th:value="${p.id}" th:text="${p.name}"></option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <th>Education Degree</th>
                        <td>
                            <select class="form-select" th:field="*{educationDegree}">
                                <option class="form-select" th:each="e : ${educationDegrees}" th:value="${e.id}" th:text="${e.name}"></option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <th>Division</th>
                        <td>
                            <select class="form-select" th:field="*{division}">
                                <option class="form-select" th:each="d : ${divisions}" th:value="${d.id}" th:text="${d.name}"></option>
                            </select>
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <a class="btn btn-primary" th:href="@{/employee}">Back To List</a>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    th:data-bs-target="${'#save'+employee.id}">
                                SAVE
                            </button>
                            <div class="modal fade" th:id="${'save' + employee.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Employee</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div th:text="${'You want save Employee ? '}" class="modal-body">

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
<!--                            <input class="btn btn-primary" type="submit" value="SAVE">-->
                        </td>
                    </tr>


                </table>
            </form>
        </fieldset>
    </div>
    <div th:replace="~{/layout:: footer}"></div>
</div>
</body>
</html>
